<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/download-removebg-preview.png" type="image/x-icon">
    <title>Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
   

    <section class="modalForm">
        <div class="meraBtn">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-dark " data-toggle="modal" data-target="#exampleModal">
                Click To Create Account
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog myModal">
                <div class="modal-content" id="body">
                    <div class="modal-header text-center">
                        <h5 class="modal-title animate__animated animate__backInDown" id="exampleModalLabel">Sign Up Form</h5>
                        <div class="mybTn">

                            <button onclick="darkMode(this)" class="btn btn-dark animate__animated animate__backInDown">Dark Mode</button>
                            
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body allInp">
                        <form action="">

                            <!-- First Name -->
                            <label>First Name:</label><br>
                            <input type="text" placeholder="Enter Your First Name..!" required name="" id=""><br><br>

                            <!-- Last Name -->
                            <label>Last Name:</label><br>
                            <input type="text" placeholder="Enter Your Last Name..!" required name="" id=""><br><br>

                            <!-- Email  -->
                            <label>Email:</label><br>
                            <input type="email" placeholder="Enter Your Email..!" required name="" id=""><br><br>

                            <!-- Password -->
                            <label>Password:</label><br>
                            <input type="password" placeholder="Enter Your Password..!" required name="" id="passInp1">
                            <i onclick="showPass1(this)" class="fas fa-eye myicon"></i><br><br>

                            <!-- Confirm password -->
                            <label>Confirm Password:</label><br>
                            <input type="password" placeholder="Enter Your First Name..!" required name="" id="passInp">
                            <i onclick="showPass2(this)" class="fas fa-eye myicon"></i>

                            <br><br>
                            <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </section>




</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
